    <script src="https://p5play.org/v3/p5play.js"></script>
    

    <!--Link to js file-->
    <script src="quiz.js"></script>


</head>
<body>
    <!--quiz page-->
    <header class="titles">
        <h1>Quizzes</h1>
    </header>

    <nav id="navigation">
        <ul>
            <!--links to other student resources-->
            <li class="navigate"><a href="s_home.html">Home Page</a></li>
            <li class="navigate"><a href="notes.html">Summary Notes</a></li>

            <li class="navigate"><a href="s_report.html">Reports</a></li>

    <main>
        <style class="bg">
            body {
                background-color: #778DA9
            }
        </style>


        <!--brief description of quizzes-->
        <p>Create and Save Your Progress</p>
        <br>






    </main>

    <br>
    <hr>
    <!--navigate to multiple quiz selection (cannot otherwise go to page)-->
    <h3>Want to practise multiple topics? Fill in the form below </h3>
    <!--form to get user input of what unit-->
    <div id="quizform">
        <!--go to multiple quiz page when submitted successfully-->
        <form id="q_form" onsubmit="multChoice()" action="quiz_m.html">
            <div class="container">

                <label for="choose">Topics</label>
                <br>
                <!--choose from units 1 to 12-->
                <input type="checkbox" id="topic1" name="units" value="1">
                <label for="unit1"> Unit 1</label><br>

                <input type="checkbox" id="topic2" name="units" value="2">
                <label for="unit2"> Unit 2</label><br>

                <input type="checkbox" id="topic3" name="units" value="3">
                <label for="unit3"> Unit 3</label><br>

                <input type="checkbox" id="topic4" name="units" value="4">
                <label for="unit4"> Unit 4</label><br>

                <input type="checkbox" id="topic5" name="units" value="5">
                <label for="unit5"> Unit 5</label><br>

                <input type="checkbox" id="topic6" name="units" value="6">
                <label for="unit6"> Unit 6</label><br>

                <input type="checkbox" id="topic7" name="units" value="7">
                <label for="unit7"> Unit 7</label><br>

                <input type="checkbox" id="topic8" name="units" value="8">
                <label for="unit8"> Unit 8</label><br>

                <input type="checkbox" id="topic9" name="units" value="9">
                <label for="unit9"> Unit 9</label><br>

                <input type="checkbox" id="topic10" name="units" value="10">
                <label for="unit10"> Unit 10</label><br>

                <input type="checkbox" id="topic11" name="units" value="11">
                <label for="unit11"> Unit 11</label><br>

                <input type="checkbox" id="topic12" name="units" value="12">
                <label for="unit12"> Unit 12</label><br>

                <br>


                <div>

                    <!--submit choices-->
                    <button class="buttonPad" type="submit">Submit</button>

                    <!-- returns an alert but does not submit-->
                    <button class="buttonPad" onclick="multChoice()" type="button">Check Units</button>

                </div>
            </div>
        </form>
    </div>




</body>
</html>
