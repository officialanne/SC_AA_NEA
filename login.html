<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>NEA - Synchronise Login</title>

    <!--Link to CSS for design-->
    <link rel="stylesheet" href="styles.css" />

    <!--Link to p5 for canvas and screens for other features-->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.8.0/lib/p5.js"></script>
    
    <!--Link to js file-->
    <script src="logging.js"></script>

    <!--j query for forms-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!--encryption-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>

</head>
    <body>
        <!--login page-->
        <header class="titles">
            <h1 >Login</h1>
        </header>

        <nav id="navigation">
            <ul>
                <!--links to main page and sign up-->
                <li class = "navigate"><a href="index.html">Main Page</a></li>
                <li class = "navigate"><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>

        <main>

            <!--brief description-->
            <p>Revisit Your Revision Journey</p>

            
            <style class = "bg">
                body{
                    background-color:#DAD7CD
                }
            </style>

            
            <div id = "logform">
                <!-- login form that when submitted, checks details then takes to student home page-->
                <form id="l_form" onsubmit="check()" action="s_home.html">
                    <div class="container">

                        <hr>
                        <label for="username"><b>Username</b></label>
                        <!--not making the username required just incase the user has forgotten-->
                        <input type="text" placeholder="Enter Username" name="username" id="username">

                        <!--enter first name-->
                        <label for="ufname"><b>First Name</b></label>
                        <input type="text" placeholder="Enter First Name" name="ufname" id="ufname" required>

                        <!--enter last name-->
                        <label for="ulname"><b>Last Name</b></label>
                        <input type="text" placeholder="Enter Last Name" name="ulname" id="ulname" required>

                        <!--enter password-->
                        <label for="pw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="pw" id="pass" required>

                        <!--choose role-->
                        <label for="l_role"><b>Select your Role</b></label>

                        <br>
                        <select id="l_role" name="l_role">
                            <!--3 options-->
                            <option value="Student">Student</option>
                            <option value="Parent">Parent</option>
                            <option value="Teacher">Teacher</option>
                        </select>
                        <br>
                        <br>

                        <br>
                        <br>

                        <!--can choose to save details-->
                        <label>
                            <input type="checkbox" name="remember" style="margin-bottom:15px"> Remember me
                        </label>


                        <div class="buttonPad">
                            <!--check details (returns whether login is successful or not but does not redirect)-->
                            <button onclick="check()" type="button">Check Details</button>

                            <!--submits and redirects to student home page-->
                            <button type="submit" class="s_signup">Login as Student</button>

                            <!--submits and redirects to teacher/parent home page-->
                            <button type="submit" class="tp_signup" formaction="tp_home.html">Login as Parent/Teacher</button>

                            <!--removes all details from form-->
                            <button type="reset" class="cancelbtn">Cancel</button>

                        </div>
                    </div>
                  </form>


            </div>
        </main>
        
        



    </body>
</html>
