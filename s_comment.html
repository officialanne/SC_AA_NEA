    <body>
        <header class="titles">
            <h1 >Write a Comment</h1>
        </header>

        <nav id="navigation">
            <ul>
                <li class = "navigate"><a href="s_home.html">Home Page</a></li>
                <li class = "navigate"><a href="notes.html">Summary Notes</a></li>
                <li class = "navigate"><a href="flash.html">Flashcards</a></li>

                <li class = "navigate"><a href="s_comment.html">Comments (Here)</a></li>
            </ul>
        </nav>

        <main>
            <style class = "bg">
                body{
                    background-color:#778DA9
                }
            </style>

            <h2>Comments, Feedback, Queries</h2>
            <p>Submitting this form will open your default email app to send an email, which will then be uploaded!</p>
            <hr>

            <form id="l_form" onsubmit="checkComment()" action="mailto:neasynch@gmail.com" method="post" enctype="application/x-www-form-urlencoded">
                <label for="ufname"><b>First Name</b></label>
                <input type="text" placeholder="Enter First Name" name="ufname" id = "ufname" required>

                <label for="ulname"><b>Last Name</b></label>
                <input type="text" placeholder="Enter Last Name" name="ulname" id = "ulname" required>
        
                <label><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="pass" required>

                <label for="l_role"><b>Select your Role</b></label>
                <br>
                <select id="l_role" name="l_role" required>
                <option value="Student">Student</option>
                <option value="Parent">Parent</option>
                <option value="Teacher">Teacher</option>
                </select>
                <br>
                <br>
                
                <label for="comment"><b>Comment</b></label>
                <input type="text" placeholder="Enter Comment" name="comment" id = "comment" required>

    

                <div class="clearfix">
                    <button onclick="checkComment()" type="button">Check Details</button>
                    <button type="submit" >Send Email</button>
                    <button type="reset" class="cancelbtn">Cancel</button>
                </div>

            </form>
                
        </main>

        
        
        



    </body>
