        <main>
            <style class = "bg">
                body{
                    background-color:#778DA9
                }
            </style>

            <h2>Comments, Feedback, Queries</h2>
            <p>Submitting this form will open your default email app to send an email to neasynch@gmail.com</p>
            <hr>

            <form id="l_form" action="mailto:neasynch@gmail.com" method="post" enctype="text/plain">
                <label for="ufname"><b>First Name</b></label>
                <input type="text" placeholder="Enter First Name" name="ufname" id = "ufname" required>

                <label for="ulname"><b>Last Name</b></label>
                <input type="text" placeholder="Enter Last Name" name="ulname" id = "ulname" required>
        
                <label for="pw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="pw" id="pss" required>

                <label for="l_role"><b>Role</b></label>
                <input type="text" placeholder="Enter Role" name="l_role" id = "l_role" required>
                
                <label for="comment"><b>Comment</b></label>
                <input type="text" placeholder="Enter Comment" name="comment" id = "comment" required>

    

                <div class="clearfix">
                    <button type="submit" onclick="checkComment()" >Send Email</button>
                    <button type="reset" class="cancelbtn">Cancel</button>
                </div>

            </form>
