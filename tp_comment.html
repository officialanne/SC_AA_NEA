<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <script src="https://cdn.jsdelivr.net/npm/p5@1.8.0/lib/p5.js"></script>

    <!--Link to chart.js for chart drawing in p5-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    
    <!--Link to js file-->
    <script src="comment.js"></script>

    <!--encryption-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>



</head>
    <body>
        <header class="titles">
            <h1 >Write a Comment</h1>
        </header>

        <nav id="navigation">
            <ul>
                <li class = "navigate"><a href="tp_home.html">Home Page</a></li>
                <li class = "navigate"><a href="notes.html">Summary Notes</a></li>
                <li class = "navigate"><a href="flash.html">Flashcards</a></li>
                <li class = "navigate"><a href="quiz.html">Quizzes</a></li>
                <li class = "navigate"><a href="p_report.html">Reports</a></li>
                <li class = "navigate"><a href="tp_comment.html">Comments (Here)</a></li>
            </ul>
        </nav>

        <main>
            <style class = "bg">
                body{
                    background-color:#778DA9
                }
            </style>

            <!--Letting the user know what the form is for-->
            <h2>Comments, Feedback, Queries</h2>

            <!--Telling the user how their comments are submitted-->
            <p>Submitting this form will open your default email app to send an email, which will then be uploaded!</p>
            <hr>

            <!--This form requires the same information as the login form in order to ensure authorised users submit comments-->
            <form id="l_form" onsubmit="checkComment()" action="mailto:neasynch@gmail.com" method="post" enctype="application/x-www-form-urlencoded">

                <label for="username"><b>Username</b></label>
                <!--not making the username required just incase the user has forgotten-->
                <input type="text" placeholder="Enter Username" name="username" id="username">


                <!--Enter first name-->
                <label for="ufname"><b>First Name</b></label>
                <input type="text" placeholder="Enter First Name" name="ufname" id="ufname" required>

                <label for="ulname"><b>Last Name</b></label>
                <input type="text" placeholder="Enter Last Name" name="ulname" id="ulname" required>

                <label><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="pass" required>

                <label for="l_role"><b>Select your Role</b></label>
                <br>
                <select id="l_role" name="l_role" required>
                    <option value="Student">Student</option>
                    <option value="Parent">Parent</option>
                    <option value="Teacher">Teacher</option>
                </select>
                <br>
                <br>

                <label for="comment"><b>Comment</b></label>
                <input type="text" placeholder="Enter Comment" name="comment" id="comment" required>



                <div class="buttonPad">
                    <button onclick="checkComment()" type="button">Check Details</button>
                    <button type="submit">Send Email</button>
                    <button type="reset" class="cancelbtn">Cancel</button>
                </div>

            </form>
                
        </main>

        
        
        



    </body>
</html>
